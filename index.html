<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, Paper... Scissors!</h1>

        <h3 class="subtitle">(For the lonely ones..)</h3>

            <div class="buttons">
                <button id="rock" onclick="myPlay('rock')">&#x1F31A;</button>
                <button id="paper" onclick="myPlay('paper')">&#x1F4C3;</button>
                <button id="scissors" onclick="myPlay('scissors')">✂️</button>
            </div>
            
            <p class="show-plays"></p>

            <p class="result"></p>

        <p class="my-score">My score: <span id="humanScore" >0</span></p>

        <p class="bot-score">Nico(bot) score: <span id="botScore">0</span></p>

        <p class="nico-dialogue"><span> So.. wanna play?</span></p>

    </div>
</body>
<script src="./javascript.js"></script>
</html>
